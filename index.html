<!DOCTYPE html>
<html>
	<head>
		<title>INST377 - Lab 4</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript">
			function nameAlert() {
				const name = document.getElementById('name').value;
				alert(`Hi ${name}!`);
			}
			let currentColor = 'lightblue';

			function colorChange() {
				if (currentColor === 'lightblue') {
					document.body.style.backgroundColor = 'lightgreen';
					currentColor = 'lightgreen';
				} else {
					document.body.style.backgroundColor = 'lightblue';
					currentColor = 'lightblue';
				}
			}

			function validationCheck() {
				var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
				if (validation.test(document.getElementById('textValid').value)) {
					alert("Special Character");
				} else {
					alert("No special char");
				}
			}
			let counter = 0;

			function addText() {
				if (counter < 1) {
					document.getElementById('heading').textContent += " - Add Text";
					counter++;
				}
			}
		</script>
	</head>
	<body>
		<h1 id="heading">INST377 - Lab 4</h1>
		<div class="container">
			<div class="box">
				<form name="nameForm">
					<label for="name">Name:</label>
					<input type="text" id="name" required>
					<button onclick="nameAlert()">Alert Me</button>
				</form>
			</div>
			<div class="box">
				<button onclick="colorChange()">Change Color</button>
			</div>
			<div class="box">
				<form name="validForm">
					<label for="textValid">Text Tester:</label>
					<input type="text" id="textValid" required>
					<button onclick="validationCheck()">Validate Text</button>
				</form>
			</div>
			<div class="box">
				<button onclick="addText()">Add Text</button>
			</div>
		</div>
	</body>
</html>
